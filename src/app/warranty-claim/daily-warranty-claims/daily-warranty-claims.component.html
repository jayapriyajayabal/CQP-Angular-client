<table width="970" align="center" border="0" cellspacing="0" cellpadding="0">

    <tbody>
        <tr>
            <td class="alerthead2">Search for Warranty Claim Items</td>
        </tr>
        <tr>
            <td class="details" colspan="2">Provide search criteria to search for Warranty Claims</td>
        </tr>
    </tbody>
</table>

<table border="0" width="970" cellpadding="4" cellspacing="0" class="supplier-panel-body">
    <tbody>
        <tr>
            <td width="2%">Supplier:</td>
            <td width="45">
                <select #s (change)="callSupplier(s.value)" style="width: 30%;">
                    <option *ngFor="let supplier of suppliers" value="{{supplier.supplierNo}}">
                        {{supplier.supplierNo}}
                        {{supplier.supplierName}}</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
<hr style='margin-top:0em; margin-bottom: 0em;background-color: grey;' />
<div class="panel panel-primary">
    <table width="970" align="center" border="0" cellpadding="2" cellspacing="0">
        <tbody><tr> <td class="instructionSmall" colspan="2">Choose by limiting criterion:</td></tr>
        <tr>
            <td class="data" width="25%">Short Part No:</td>
            <td width="20%" class="data">DTF Range:</td>
            <td width="60%" class="data">Received Date Range:</td>
        </tr>
        <tr>
            <td class="data" valign="top">
                <select name="partNo" style="width: 180px" class="data">
                    <option value="ALL">ALL</option>
                </select>
            </td>
            <td class="data">
                <table>
                    <tbody><tr>
                        <td class="data">From:</td>
                        <td>
                            <input type="date" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td class="data">To:</td>
                        <td>
                            <input type="date" name="" id="">
                        </td>
                    </tr>
                </tbody></table>
            </td>
              <td colspan="3">
                <table>
                    <tbody><tr>
                        <td bgcolor="#FFFFFF" class="data">From:</td>
                         <td bgcolor="#FFFFFF" class="data">
                            <input type="date" name="" id="">
                         </td>
                    </tr>
                    <tr>
                        <td width="35" class="data">To:</td>
                        <td bgcolor="#FFFFFF" class="data">
                            <input type="date" name="" id="">
                        </td>
                    </tr>
                </tbody></table>
            </td>
        </tr>
      </tbody></table>
      <hr style='margin-top:0em; margin-bottom: 0em;background-color: grey;' />
      <table width="970" align="center" border="0" cellpadding="2" cellspacing="0">
        <tbody>
            <tr>
                <td class="data" width="524">
                    <table width="850" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td class="data" width="450" height="25">
                                    Select Feature(s) to Retrieve By.
                                </td>
                                <td align="left" style="display:none" id="imageId">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>

            <tr>
                <td class="data" valign="top">
                    <table width="850" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td width="16%" class="data" valign="bottom">
                                    Available Features:
                                </td>
                                <td width="35%" class="data" valign="bottom">
                                    Feature Values:
                                </td>
                                <td width="12%" class="data" valign="bottom"></td>
                                <td width="30%" class="data" valign="bottom">
                                    Selected Feature Values:
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <!--logic to select feature name and values -->
            <tr>
                <td>
                    <table width="850" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td width="15%" valign="top" class="data">
                                    <select name="feature" onchange="getFeaturesVal(this);" class="data">
                                        <option value="MODEL_YEAR" selected="selected">MODEL_YEAR</option>
                                        <option value="MODEL_NAME">MODEL_NAME</option>
                                        <option value="FAC_NAME">FAC_NAME</option>
                                    </select>
                                </td>
                                <td width="35%" valign="top" class="data">
                                    <select class="form-control" [ngModel]="selectedToAdd" multiple
                                        name="myselecttsms2" (ngModelChange)="chosenCars($event)"
                                        style="width: 280px;font-size: 11px;">
                                        <option *ngFor="let car of cars" [ngValue]="car">{{car.name}}</option>
                                    </select>
                                </td>
                                <td align="center" width="25%" class="data">
                                    <div class="panel-heading">
                                        <button (click)="assigne()" class="cqp-btn">
                                            -></button>
                                    </div>
                                    <br>
                                    <div class="panel-heading">
                                        <button (click)="unassigne()" class="cqp-btn">
                                            <- </button>
                                    </div>
                                </td>
                                <td width="25%" valign="top" class="data">
                                    <select class="form-control" [ngModel]="selectedToRemove" multiple
                                        name="myselecttsms" (ngModelChange)="chosenCarsToRemove($event)"
                                        style="width: 280px;font-size: 11px;">
                                        <option *ngFor="let car of selectedCars" [ngValue]="car">{{car.name}}
                                        </option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align="right" colspan="6"><button (click)="toggle()" class="cqp-btn">Search</button> &nbsp;
                    &nbsp;<button type="reset" class="cqp-btn">Reset</button>
                </td>
            </tr>
        </tbody>
    </table>
