<form>
	<table width="970" align="center" border="0" cellspacing="0" cellpadding="0">

		<tbody>
			<tr>
				<td class="alerthead2">
					<b>Search for Users:</b>
				</td>
			</tr>
			<tr>
				<td class="data" colspan="2">
					<div class="details">Provide criteria to search for users :</div>
				</td>
			</tr>
		</tbody>
	</table>
	<hr>

	<table width="970" align="center" border="0" cellpadding="2" cellspacing="0">
		<tbody>
			<tr>
				<td width="25%">First Name:</td>
				<td width="20%">Last Name:</td>
				<td width="55%">User Id:</td>
			</tr>
			<tr>
				<td class="data" align="left" valign="top"><input type="text" name="firstName" maxlength="50" size="25"
						value="" class="data"></td>

				<td class="data" align="left" valign="top"><input type="text" name="lastName" maxlength="50" size="25"
						value="" class="data"></td>
				<td class="data" align="left" valign="top"><input type="text" name="userId" maxlength="50" size="25"
						value="" class="data"></td>
			</tr>
		</tbody>
	</table>

	<table width="970" align="center" border="0" cellpadding="0" cellspacing="0">

		<tbody>
			<ng-container *ngIf="hide">
				<tr>
					<td height="100"></td>
				</tr>
			</ng-container>
			<tr>
				<td align="right"
					style="padding-left: 3; padding-top: 3; padding-bottom: 3; border-left-style: none; border-left-width: medium; border-right-style: none; border-right-width: medium; border-top-style: none; border-top-width: medium; border-bottom-width: 1"
					bordercolor="#990000">
					<button valign="top" (click)="toggle()" type="submit"
						class="cqp-btn short-btn-space">Search</button>

					<button valign="top" (click)="newoverrideForm.reset()" type="submit"
						class="cqp-btn short-btn-space">Reset</button>

				</td>
			</tr>
		</tbody>
	</table>
	<hr>

	<ng-container *ngIf="show">
		<tbody>
			<tr>
				<td nowrap="" colspan="5" class="alerthead2"
					style="padding-bottom: 3; border-left-style: none; border-left-width: medium; border-right-style: none; border-right-width: medium; border-bottom-style: none; border-bottom-width: medium"
					bordercolor="#990000">
					<b>CQ Users List:</b>

				</td>
			</tr>
			<tr>
				<td class="" colspan="2" valign="top">
					<div class="details">Select a user to assign/unassign role.</div>
				</td>
			</tr>
		</tbody>
		<div class="panel-body">
			<table class="table table-borderless" align="center" border="0" cellpadding="0" cellspacing="0" style="width: 50%;">
				<thead>
					<tr class="list-header" style="height: 20%;">
						<th>First Name</th>
						<th>Last Name</th>
						<th>User Id</th>
						<th>User Type</th>
					</tr>
				</thead>
				<tbody>
					<tr style="text-align: center;">
						<td align="margin-left"><a href="">Darpan</a></td>
						<td align="margin-left">Madia</td>
						<td align="margin-left">vcc92202</td>
						<td align="margin-left">HONDA</td>

					</tr>
				</tbody>
			</table>
		</div>
	</ng-container>

</form>
